{% extends 'base.html' %}

{% block css %}

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}"
{% endblock %}

{% block main %}
<h1 class="page-header">Uploaded Images</h1>

<div class="grid-container">
   {% for file in images %}

  <div class="grid-item">
   <img src="{{ url_for('static', filename="uploads/" + file) }}" />
   </div>


    {% endfor %}
</div>

{% endblock %}
