{% extends 'base.html' %}

{% block css %}

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}"
{% endblock %}

{% block main %}
<h1 class="page-header">Uploaded Images</h1>

<div class="grid-container">
  <ul class="list-group">
  {% for image in images %}
      <li class = "list-group-item d-inline-flex flex-sm-wrap flex-fill"> <img src="{{url_for('static',filename='uploads/'+image)}}"></img>
      </li>
  {%endfor%}
  </ul>
</div>

{% endblock %}
